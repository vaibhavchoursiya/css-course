<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Css Mini-Project: Profile Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Our Staff</h1>

    <nav>
      <a href="#profile1">Joe</a>
      <a href="#profile2">Matt</a>
      <a href="#profile3">Jane</a>
    </nav>
  </header>

  <main>


    <article id="profile1" class="card">
      <figure>
        <img src="images/profile1-500x500.png" alt="" width="500" height="500" />
        <figcaption>Joe Coder</figcaption>
      </figure>
      <p><q>I code stuff</q></p>
    </article>



    <article id="profile2" class="card">
      <figure>
        <img src="images/profile2-500x500.png" alt="" width="500" height="500" />
        <figcaption>Matt Designer</figcaption>
      </figure>
      <p><q>I Design stuff</q></p>
    </article>


    <article id="profile3" class="card">
      <figure>
        <img src="images/profile3-500x500.png" alt="" width="500" height="500" />
        <figcaption class="nowrap">Jane Dav <span>Rel</span></figcaption>
      </figure>
      <p><q>I teach stuff.</q></p>
    </article>
  </main>

  <footer>
    <p>&copy Acme Co.</p>
  </footer>
</body>
</html>
